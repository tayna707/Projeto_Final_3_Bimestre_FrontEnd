<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../img/logo.png">
    <link rel="stylesheet" href="../css/cadastroAdm.css">
    <title>Administrador cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../img/doutor.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cpf" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="input-box">
                        <label for="address">Endereço</label>
                        <input id="address" type="text" name="address" placeholder="Digite seu endereco" required>
                    </div>
                    <div class="input-box">
                        <label for="neighborhood">Bairro</label>
                        <input id="neighborhood" type="text" name="neighborhood" placeholder="Digite seu bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="publicPlace">Logradouro</label>
                        <input id="publicPlace" type="text" name="publicPlace" placeholder="Digite seu Logradouro" required>
                    </div>

                    <div class="input-box">
                        <label for="state">Estado</label>
                        <input id="state" type="tel" name="state" placeholder="Digite seu Estado" required>
                    </div>


                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number" type="text" name="number" placeholder="Digite seu número" required>
                    </div>

                    <div class="input-box">
                        <label for="complement">Complemento</label>
                        <input id="complement" type="text" name="complement" placeholder="Digite seu complemento" required>
                    </div>

                    <div class="input-box">
                        <label for="hiringDate">Data de Contratação</label>
                        <input id="hiringDate" type="date" name="hiringDate" placeholder="Digite sua Data de Contratação" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Entrar <i class="bi bi-arrow-right"></i></a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
