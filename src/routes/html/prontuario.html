<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prontuário</title>
  <link rel="stylesheet" href="../css/consulta.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Prontuário</span>
      <button onclick="openModal()" id="new">Incluir</button>
      <button onclick="openConsulta()" id="consulta">Consulta</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome do paciente</th>
            <th>Nome do medico</th>
            <th>Diagnostico</th>
            <th>Medicacao</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nomePaciente">Nome do paciente</label>
          <input id="m-nomePaciente" type="text" required />

          <label for="m-nomeMedico">Nome do medico</label>
          <input id="m-nomeMedico" type="text" required />
  
          <label for="m-diagnostico">Diagnostico</label>
          <input id="m-diagnostico" type="text" required />
  
          <label for="m-medicacao">Medicacao</label>
          <input id="m-medicacao" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/prontuario.js"></script>
</body>

</html>
